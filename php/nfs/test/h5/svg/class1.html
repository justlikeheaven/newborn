<html>
	<head>
		<meta charset="UTF-8">
		<title>使用SVG可以定义图案，并且把图案填充到需要的图形中。</title>
	</head>
	<body>
        <svg width="1100" height="1800">

            <!-- 圆形 -->
            <circle cx="50" cy="50" r="45" stroke="orange" stroke-width="3" fill="#ff6600" />
            <!-- 矩形 -->
            <rect height="200" width="300" x="100" y="100" stroke="green" stroke-width="5" fill="red" />
            <!-- 圆角矩形 -->
            <rect height="200" width="300" rx="20" ry="20" x="100" y="350" stroke="green" stroke-width="5" stroke-opacity=".5" fill="red" />
            <!-- 椭圆形 -->
            <ellipse rx="160" ry="60" cx="250" cy="620" />
            <!-- 直线 -->
            <line x1="200" y1="750" x2="300" y2="950" stroke="green" stroke-width="5" />
            <!-- 多边形 -->
            <polygon points="650,75 758,137.5 758,262.5 650,325 542,262.6 542,137.5" stroke="orange" stroke-width="5" stroke-opacity=".5" fill="rgba(250,0,0,.3)" />
            <!-- 折线 -->
            <polygon points="850,75 1058,137.5 1058,262.5 950,325 842,262.6 842,137.5" fill="none" stroke="red" stroke-width="4"/>
        </svg>
	</body>

</html>
