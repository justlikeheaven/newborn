<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{border: red 1px solid;width: 200px;height: 200px;}
        .box div{border: #0000ff 1px solid;}
        /*方法一*/
        .box1{position: relative}
        .box-bd1{display: inline-block;position: absolute;left: 50%;top: 50%;transform: translate(-50%,-50%)}

        /*方法二*/
        .box2{display: table}
        .box-bd2{display: table-cell;vertical-align: middle;}

        /*方法三*/
        .box3{display: box;}
        .box-bd3{box-align:stretch;}
    </style>
</head>
<body>
<h2>方法一</h2>
<div class="box box1">
    <div class="box-bd1">文字文字ingg<br/>文字文字ingg</div>
</div>
<h2>方法二</h2>
<div class="box box2">
    <div class="box-bd2">文字文字ingg<br/>文字文字ingg</div>
</div>
<h2>方法三</h2>
<div class="box box3">
    <div class="box-bd3">文字文字ingg<br/>文字文字ingg</div>
</div>
</body>
</html>
