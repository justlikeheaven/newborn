<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body>

<div class="main">
    <!-- 第一屏动画[[ -->
    <div class="screen-one">
        <!-- 漂浮球[[ -->
        <div class="bg-ball bg-ball1"></div>
        <div class="bg-ball bg-ball2"></div>
        <div class="bg-ball bg-ball3"></div>
        <div class="bg-ball bg-ball4"></div>
        <div class="bg-ball bg-ball5"></div>
        <!-- 漂浮球]] -->
        <div class="center">
            <!-- 人物[[ -->
            <div class="people"></div>
            <!-- 人物]] -->
            <!-- 闪烁的星星[[ -->
            <div class="star star1"></div>
            <div class="star star2"></div>
            <div class="star star3"></div>
            <div class="star star4"></div>
            <div class="star star5"></div>
            <!-- 闪烁的星星]] -->
            <!-- loading[[ -->
            <div class="loading">
                <div class="loading-pic">
                    <div class="load-progress" style="width: 20%"></div>
                </div>
                <p class="loading-num">0%</p>
            </div>
            <!-- loading]] -->
            <!-- 马上穿越[[ -->
            <a href="javascript:" class="btn-go hide"><div class="btn"></div></a>
            <!-- 马上穿越]] -->
        </div>
        <!-- 第一屏动画]] -->
    </div>

    <!-- 第二屏动画[[ -->
    <div class="screen-two">
        <!-- 石头漂浮[[ -->
        <div class="bg-stone bg-stone1"></div>
        <div class="bg-stone bg-stone2"></div>
        <div class="bg-stone bg-stone3"></div>
        <div class="bg-stone bg-stone4"></div>
        <div class="bg-stone bg-stone5"></div>
        <!-- 石头漂浮]] -->
        <div class="center">
            <div class="ele-land"></div>
            <div class="ele-phone"></div>
            <div class="ele-ballon"></div>
            <div class="ele-rocket"></div>
            <div class="ele-man"></div>
            <div class="ele-yellowball"></div>
            <div class="ele-shine"></div>
            <div class="ele-dot1"></div>
            <div class="ele-dot2"></div>
            <div class="ele-txt"></div>
        </div>
        <div class="music-wrap"></div>
    </div>
</div>

<audio id="audio" src="http://qzonestyle.gtimg.cn/qz-act/vip/20141119-qzonev5/audio.mp3" loop="" preload="auto" autoplay=""></audio>
<!-- build:js js/qzone.min.js -->
    <script src="http://cdn.bootcss.com/zepto/1.1.4/zepto.js"></script>
    <script src="js/script.js"></script>
<!-- endbuild -->
</body>
</html>
