<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>母亲节活动</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">-->
    <meta name="viewport" content="width=640,user-scalable=no,target-densitydpi=device-dpi,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
    <!-- loading[[ -->
    <div class="loading">
        <div class="loading-block">
            <img class="loading-img" src="images/loading.gif">
            <div class="loading-text j-loading-text">0%</div>
        </div>
    </div>
    <!-- loading]] -->
    <!-- 音乐条 [[-->
    <div class="music-bar">
        <div class="music-anim active" style="opacity: 1;">
            <div class="music-row row-1"></div>
            <div class="music-row row-2"></div>
            <div class="music-row row-3"></div>
            <div class="music-row row-4"></div>
            <div class="music-tip" style="opacity: 0;"><span class="music-text">开启</span></div>
            <audio src="audio/music.mp3" id="music" autoplay loop></audio>
        </div>
    </div>
    <!-- 音乐条 ]]-->

    <div class="wp">
        <div class="wp-inner fullPage-wp">
            <!-- 第一屏动画[[ -->
            <div class="page page1">
                <div class="mc mc-image zoomout delay_0_1s duration_1_0s">
                    <div class="img-wrap"><img src="images/one-page2.png" alt=""/></div>
                </div>
                <div class="mc mc-image zoomout delay_0_8s duration_1_0s">
                    <div class="img-wrap"><img src="images/one-page3.png" alt=""/></div>
                </div>
            </div>
            <!-- 第一屏动画]] -->
            <!-- 第二屏动画[[ -->
            <div class="page page2">
                <div class="mc mc-image zoomout delay_0_2s duration_1_0s">
                    <div class="img-wrap"><img src="images/sec-page2.png" alt=""/></div>
                </div>
                <div class="mc mc-image mi-zoomIn delay_1_0s duration_1_0s">
                    <div class="img-wrap"><img src="images/sec-page3.png" alt=""/></div>
                </div>
            </div>
            <!-- 第二屏动画]] -->
            <!-- 第三屏动画[[ -->
            <div class="page page3">
                <!-- 旧代码 -->
                <div class="mc mc-image zoomout delay_0_0s duration_1_0s test1">
                    <div class="img-wrap"><img src="images/three-page-2.png" alt=""/></div>
                </div>
                <div class="mc mc-image zoomout delay_0_5s duration_1_0s test2">
                    <div class="img-wrap"><img src="images/three-page-3.png" alt=""/></div>
                </div>
                <div class="mc mc-image moveleft delay_1_2s duration_1_0s test3">
                    <div class="img-wrap"><img src="images/three-page-4.png" alt=""/></div>
                </div>
                <div class="mc mc-image moveup delay_1_5s duration_1_0s test4">
                    <div class="img-wrap"><img src="images/three-page-5.png" alt=""/></div>
                </div>
                <div class="mc mc-image moveup delay_1_7s duration_1_0s test5">
                    <div class="img-wrap"><img src="images/three-page-6.png" alt=""/></div>
                </div>
                <div class="mc mc-image moveup delay_2_1s duration_1_0s test6">
                    <div class="img-wrap"><img src="images/three-page-7.png" alt=""/></div>
                </div>
                <div class="mc mc-image moveup delay_2_5s duration_1_0s test7">
                    <div class="img-wrap"><img src="images/three-page-8.png" alt=""/></div>
                </div>
                <div class="mc mc-image zoomout delay_3_0s duration_1_0s test8">
                    <div class="img-wrap go-page"><img src="images/three-page-9.png" alt=""/></div>
                </div>


            </div>
            <!-- 第三屏动画]] -->
        </div>
    </div>
    <span class="start"><b></b></span>


<script src="js/zepto.min.js"></script>
<script src="js/zepto.fullpage.js"></script>
<script src="js/animate.js"></script>
</body>
</html>
